# autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


### MONITORS ####################################################
monitor=,preferred,auto,auto


# VALUES ########################################################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

$kitty = class: kitty
$ollama = class: kitty, title: ollama
$spotify = class: Spotify
$telegram = class: telegram, title: telegram
$waypaper = class: waypaper, title: Waypaper
$discord = class: discord
$telegram = class: org.telegram.desktop
$mpc = class: mpc-qt

# APP-RULES #####################################################
windowrule = float, $kitty
windowrule = size 750 350, $kitty
windowrule = move 1150 50, $kitty
windowrule = move 700 700, $ollama

#windowrule = float, $spotify
#windowrule = size 800 400, $spotify
windowrule = pseudo, $spotify
windowrule = workspace special, $spotify

windowrule = float, $telegram
windowrule = size 750 1025, $telegram
windowrule = move 10 45, $telegram
windowrule = workspace special:magic, $telegram

windowrule = float, $waypaper
windowrule = float, $discord

# WORKSPACES
workspace = 3, rouding:false, decorate:false, bordersize:3

# AUTOSTART ######################################################################
exec-once = swww init
exec-once = waypaper --random 
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = ollama serve
exec-once = hyprnotify

exec-once = $terminal

#env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps


# ENVIRONMENT VARIABLES ##########################################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# APPEARENCE #####################################################################
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Resize windwos by dragging gaps
    resize_on_border = true

    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = true

    layout = dwindle
}


decoration {
    rounding = 15

    # Transparency of focused and unfocused windows
    active_opacity = 0.9 #1
    inactive_opacity = 0.5 #0.8

    #Shadow config
    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(00000000)
    }

    # Blur config
    blur {
        enabled = true
        size = 5
        passes = 3

        vibrancy = 0.1696
    }
}


# WINDOW ANIMATIONS ##############################################################
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 2, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


# INPUT ##########################################################################
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# KEYBINDINGS ####################################################################
$supa = SUPER
$mainMod = $supa

# Must Have
bind = $supa, Q, exec, $terminal
bind = $supa, C, killactive,
bind = $supa, E, exec, $menu
bind = $supa, M, exit,
#bind = $supa, B, exec, pkill -SIGUSR1 waybar
bind = $supa, B, exec, killall waybar || waybar
#bind = $supa SHIFT, Q, exec, qutebrowser

bind = $supa, L, exec, hyprlock

# Window Rules
bind = $supa, V, togglefloating,
bind = $supa, Z, fullscreen,
bind = $supa, P, pseudo,
bind = $supa, J, togglesplit

# Wallpapers
bind = $supa, W, exec, waypaper --random
bind = $supa SHIFT, W, exec, waypaper

# Apps
bind = $supa, T, exec, Telegram
bind = $supa, F, exec, chromium
bind = $supa, S, exec, spotify-launcher
bind = $supa, R, exec, [pseudo] thunar

bind = $supa SHIFT, F, exec, [move onscreen 30% 70%] kitty --hold -e ollama run llama3.2:3b
#bind = $supa SHIFT, E, exec, [centerwindow; size 450 350] kitty --hold -e otter-launcher
bind = $supa SHIFT, S, exec, mpc-qt
#bind = $supa SHIFT, R, exec, kitty --hold -e yazi /

# Resize and move windows
$par = 65
binde = $mainMod SHIFT, left, resizeactive,-$par 0
binde = $mainMod SHIFT, right, resizeactive,$par 0
binde = $mainMod SHIFT, up, resizeactive,0 -$par
binde = $mainMod SHIFT, down, resizeactive,0 $par

bind = $mainMod CTRL, left, moveactive,-$par 0
bind = $mainMod CTRL, right, moveactive,$par 0
bind = $mainMod CTRL, up, moveactive, 0 -$par
bind = $mainMod CTRL, down, moveactive, 0 $par

bind = $mainMod, ESCAPE, centerwindow

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Screenshot
bind = , PRINT, exec, hyprshot -m region -o ~/Pictures/Screens
bind = SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screens

# Change workspace for window with changing workspace. mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workplaces
bind = $supa SHIFT, X, movetoworkspace, special:magic
bind = $supa CTRL, X, movetoworkspacesilent, special:magic
bind = $supa, X, togglespecialworkspace, magic

bind = $supa SHIFT, D, movetoworkspace, special
bind = $supa CTRL, D, movetoworkspacesilent, special
bind = $supa, D, togglespecialworkspace, special

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 10, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


