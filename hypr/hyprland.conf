### MONITORS ####################################################
monitor=,preferred,auto,auto


# VALUES ########################################################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

$kitty = class: kitty, title: kitty
$spotify = class: kitty, title: kitty
$telegram = class: telegram, title: telegram
$waypaper = class: waypaper, title: waypaper
$thunar = class: thunar, title: thunar
$discord = class: discord, title: thunar

# APP-RULES #####################################################
windowrule = float, $kitty
windowrule = size 750 350, $kitty
windowrule = move 1150 50, $kitty

windowrule = float, $spotify
windowrule = size 800 400, $spotify

windowrule = float, $telegram
windowrule = size 750 1000, $telegram
windowrule = move 10 45, $telegram


windowrule = float, $waypaper
windowrule = float, $thunar
windowrule = float, $discord

# AUTOSTART ######################################################################
# exec-once = nm-applet

exec-once = waybar & swww init
exec-once = waypaper --random
exec-once = systemctl --user start hyprpolkitagent

exec-once = $terminal

#env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps


# ENVIRONMENT VARIABLES ##########################################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
source=$HOME/.config/hypr/frappe.conf

# APPEARENCE #####################################################################
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Resize windwos by dragging gaps
    resize_on_border = true

    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = true

    layout = dwindle
}


decoration {
    rounding = 15

    # Transparency of focused and unfocused windows
    active_opacity = 1 #0.9
    inactive_opacity = 0.8 #0.5

    #Shadow config
    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(00000000)
    }

    # Blur config
    blur {
        enabled = true
        size = 5
        passes = 3

        vibrancy = 0.1696
    }
}


# WINDOW ANIMATIONS ##############################################################
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 2, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


# INPUT ##########################################################################
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# KEYBINDINGS ####################################################################
$supa = SUPER
$mainMod = SUPER

# Life needed
bind = $supa, Q, exec, $terminal
bind = $supa, C, killactive,
bind = $supa, E, exec, $menu
bind = $supa, M, exit,

# Adds
bind = $supa, V, togglefloating,
bind = $supa, Z, fullscreen,
bind = $supa, P, pseudo,

# Apps
bind = $mainMod, F, exec, chromium
bind = $mainMod, R, exec, thunar
bind = $mainMod, T, exec, telegram-desktop
bind = $supa, S, exec, spotify


bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, R, exec, vim .config/

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Screenshot
bind = , PRINT, exec, hyprshot -m region -o /home/goose/Pictures/Screens

# Wallpaper
bind = $mainMod SHIFT, Q, exec, waypaper
bind = $mainMod SHIFT, W, exec, waypaper --random

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move Silent active Window with mainMod + CTRL + [0-9]
bind = $mainMod SHIFT, X, movetoworkspace, special
bind = $mainMod, X, togglespecialworkspace,

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 10, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, D, togglespecialworkspace, magic
bind = $mainMod SHIFT, D, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0



